<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>
		Serum dApp Store | A tagged list of all the dApps for the serum ecosystem
	</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" />
	<link rel="stylesheet" href="./assets/main.css" />
</head>

<body>
	<!-- Navbar -->
	<nav class="main__navbar">
		<img src="./assets/logo.png" alt="Coursify x Hacktoberfest Logo" class="navbar__logo" />

		<!-- <a href="https://github.com/ishandeveloper/Coursify-hacktoberfest">
			<h4><i class="fab fa-github"></i></h4>
		</a> -->
	</nav>

	<!-- Hero Section -->

	<section class="hero__wrapper">
		<div class="hero__title">
			<h3>A tagged list of all the dApps for the serum ecosystem.</h3>
			<h5>
				<!-- A tagged list of all the dApps for the serum ecosystem. -->
				<!-- speace for tags -->
			</h5>
		</div>
		<!-- <img src="./assets/images/backdrop.png" alt="Hacktoberfest Logo" class="hero__image" /> -->
	</section>
	<section class="search__wrapper">
		<div class="wrap">
			<div class="search">
				<input id="searchbar" type="text" class="searchTerm" placeholder="Search" onkeyup="search_list()">
				<button type="submit" class="searchButton">
					<i class="fa fa-search"></i>
				</button>
				<div class="tag__wrapper">
					<div class="course__tags" id="searchTagsList">
						Search by Tags:
						<!-- <a href="?courseTag=web"><div class="course__tag">web</div></a>
						<a href="?courseTag=token"><div class="course__tag">token</div></a>
						<a href="?courseTag=bots"><div class="course__tag">bots</div></a>
						<a href="?courseTag=voting"><div class="course__tag">voting</div></a>
						<a href="?courseTag=advanced"><div class="course__tag">advanced</div></a> -->
					</div>
				</div>
			</div>
			<div class="search" id="clearMessage">
				
					<!-- Filtering by: <span class="filter__message--tagname">token</span> —
					<a class="filter__clear" href="index.html">✗ Clear</a> -->
			</div>
		</div>
	</section>
	<!-- Courses Section-->

	<section class="courses__wrapper">
		<div class="courses__list">

		</div>

		<div class="pagination"></div>
	</section>
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="./courses/data.js"></script>
	<script src="./helpers.js"></script>
	<script src="./main.js"></script>
</body>

</html>
